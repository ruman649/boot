<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input placeholder="Name" type="text" id="name" class="form-control 
                <small class=" form-text text-muted ">
                    Start with A
                </small>
            </div>
            <div class=" form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="" id="country" class="form-control">
                        <option value="">Bangladesh</option>
                        <option value="">India</option>
                        <option value="">Nedarland</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" name="" id="">
                </div>
                <div class="form-group">
                    <input type="range" name="" id="">
                </div>

                <div class="form-group">
                    <label for="">Select Language</label><br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="ban">
                        <label for="ban">Bangla</label>
                        <br><input class="form-check-input" type="checkbox" name="" id="eng">
                        <label for="eng">English</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Select Gender</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="male" class="form-check-input">
                        <label for="male">Male</label><br>

                        <input type="radio" name="gender" id="female" class="form-check-input">
                        <label for="female">Female</label>
                    </div>
                </div>

            </div>
        </div>
    </div>




<div class="div">
    <div class="container">
        <div class="row">
            <div class="col-md-4 my-2">
                    <input type="text" placeholder="Name" class="form-control">
            </div>
            <div class="col-md-4 my-2">
                    <input type="text" placeholder="Age" class="form-control">
            </div>
            <div class="col-md-4 my-2">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
