<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control:focus{

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control shadow-none" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Select Country</label>
                    <div class="form-check">
                        <label for="ban">Bangladesh</label>
                        <input type="checkbox" name="" id="ban" class="form-check-input">
                    </div>
                    <div class="form-check">
                        <label for="eng">English</label>
                        <input type="checkbox" name="" id="eng" class="form-check-input">
                    </div>
                </div>
                <div class="form-group">
                        <label for="">select range</label><br>
                        <input type="range"  name="" id="">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" class="form-check-input"><br>
                        <label for="female">Female</label>
                        <input type="radio" name="female" id="female" class="form-check-input">
                    </div>
                </div>
            </div>
        </div>
    </div>   


<div class="oneliner">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Full Name" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" name="" placeholder="Age" id="" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn w-100 btn-success">Click me</button>
            </div>
        </div>
    </div>
</div>


<div class="form-group w-50">
    <select class="form-control custom-select" multiple name="" id="">
        <option value="">One</option>
        <option value="">Two</option>
        <option value="">three</option>
    </select>
</div>
<div class="form-group">
    <input type="file" class="" name="" id="">
</div>

</body>
</html>
