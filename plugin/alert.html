<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <hr>
    <div class="row">
        <div class="col-6">
            <div class="alert border alert-success">clicik me coz, <a href="" class="alert-link">This is a link</a> this is a new alert</div>


            <div class="alert border alert-success">
                <h2 class="alert-heading">This is heading</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, et.</p>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, et.</p>
            </div>
        </div>
    </div>
    <hr>


    <div class="row">
        <div class="col-6">
            <div class="alert alert-warning alert-dismissible fade show">
                This is alert
                <button class="btn-close shadow-none" data-bs-dismiss="alert" ></button>
            </div>
        </div>
    </div>



    <script>

        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                alert('Nice, you triggered this alert message!', 'success')
            })
        }
    </script>
</body>

</html>
